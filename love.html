<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: arial;
            color: #fff;
            text-transform: uppercase;
        }

        button {
            width: 110px;
            height: 40px;
            border-radius: 10px;
            background: none;
            border: 3px solid rgb(1, 185, 231);
            transition: width 0.5s, height 0.5s, font-size 0.5s;
            cursor: pointer;
        }

        button:hover {
            font-size: larger;
            width: 150px;
            height: 80px;
            backdrop-filter: blur(50px);
            background-color: lightblue;
            color: white;
        }

        .container {
            position: relative;
            width: 1000px; 
            height: 600px; 
            padding: 20px;
            display: none;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            box-shadow: 10px 10px 20px;
            border: 5px solid transparent;
            border-radius: 5px;
            animation: borderMove 12s linear infinite;
        }
        
        .container::after {
            filter: blur(100%);
        }

        @keyframes borderMove {
            0% {
                border-color: red;
              }
              
              50% {
                border-color: white;
              }
              
              100% {
                border-color: violet;
              }
            }

            .pic {
                display: none;
                position: absolute;
                top: 125px;
                left: 225px;

                width: 600px;
                height: 500px;
                transition: 0.5s ease;
                overflow: auto;
                white-space: nowrap;
                padding: 10px;
             
              
            }

            .pic img {

              box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            header {
                background-color: rgb(250, 94, 94);
                padding: 2px;
                border-radius: 8px;
            }

            .writer {
              width: 100%;
              white-space: nowrap;
              overflow: hidden;
              border-right: solid 2px;
              animation: typing 2s steps(30), cursor 1.2s step-end forwards;
              display: none;
          }
          
          @keyframes cursor {
              from, to { border-color: transparent; }
          }
          
          @keyframes typing {
              from { width: 0; }
              to { width: 100%; }
          }
          
          img {
            width: 50%;
            height: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
          }

          .last {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            border-right: solid 2px;
            animation: typings 2s steps(30), cursors 1.2s step-end forwards;
            display: none;
            position: absolute;
            top: 400px;
          }
          @keyframes cursors {
            from, to { border-color: transparent; }
        }
        
        @keyframes typings {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

</h1>

    </div>

    I LOVE YOU SO MUCH <br> 1/1/2024</h1>





  </div> 
  
  <script>
    function myFunction() {
      var div = document.getElementById('show');
      var imgs = document.getElementById('picture');
      var button = document.getElementById('btns');
      var type = document.getElementById('wrt')
      var last = document.getElementById('last1')

      div.style.display = 'block';
      button.style.display = 'none';
      
    
      setTimeout(function() {

</body>
